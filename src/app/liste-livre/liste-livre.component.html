<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <header>
    <br>
  </header>
  <main>
    <h2>Liste des livres</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Date de lecture</th>
          <th>Lien</th>
          <th>Site</th>
          <th>Langues</th>
          <th>Chapitres lus</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livre of livres">
          <td>{{ livre.nom }}</td>
          <td>{{ livre.dateLecture.toLocaleDateString('fr-FR') }}</td>
          <td><a href="{{ livre.lien }}">{{ livre.lien }}</a></td>
          <td>
            <ul>
              <li *ngFor="let site of livre.sites">{{ site.nom }}</li>
            </ul>
          </td>
          <td>{{ livre.langues }}</td>
          <td>{{ livre.chapitresLus }}</td>
          <td>{{ livre.notes }}</td>
          <td>
            <button (click)="supprimerLivre(livre)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des livres - Bibliothèque</title>
</head>
<body>
  <header>
    <h1>Bibliothèque</h1>
    <nav>
      <a routerLink="/livres" routerLinkActive="active">Liste des livres</a>
      <a routerLink="/ajout-livre" routerLinkActive="active">Ajouter un livre</a>
    </nav>
  </header>
  <main>
    <h2>Liste des livres</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Date de lecture</th>
          <th>Lien</th>
          <th>Site</th>
          <th>Langues</th>
          <th>Chapitres lus</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livre of livres">
          <td>{{ livre.nom }}</td>
          <td>{{ livre.dateLecture.toLocaleDateString('fr-FR') }}</td>
          <td><a href="{{ livre.lien }}">{{ livre.lien }}</a></td>
          <td>{{ livre.site }}</td>
          <td>{{ livre.langues }}</td>
          <td>{{ livre.chapitresLus }}</td>
          <td>{{ livre.notes }}</td>
          <td>
            <button (click)="supprimerLivre(livre)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
  </footer>
</body>
</html>

<div class="container">
  <h2 class="title">Ajouter un site</h2>
  <form class="form row" #f="ngForm" (ngSubmit)="ajouterSite()">
    <div class="form__group col-md-6">
      <div class="form__group">
        <label for="nom">Nom :</label>
        <input type="text" [(ngModel)]="nouveauSite.nom" id="nom" name="nom" class="form-control">
      </div>
    </div>
    <div class="form__group col-md-6">
      <div class="form__group">
        <label for="domaine">Domaine :</label>
        <input type="text" [(ngModel)]="nouveauSite.domaine" id="domaine" name="domaine" class="form-control">
      </div>
    </div>
    <div class="form__group col-md-12 full-width">
      <div class="center-btn">
        <button type="submit" class="btn btn-success">Ajouter le site</button>
      </div>
    </div>
  </form>
</div>

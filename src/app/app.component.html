<!DOCTYPE html>
<html>
<head>
	<title>Bibliothèque en ligne</title>
	<link rel="stylesheet" href="./app.component.css">
</head>
<body>

	<header>
		<div class="container">
			<h1>Bibliothèque</h1>
			<nav>
				<a href="#">Liste des livres</a>
				<a href="#">Ajouter un livre</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="container">
			<section class="books">
				<h2>Nouveaux livres</h2>
				<article>
					<figure>
						<img src="livre1.jpg" alt="Livre 1">
						<figcaption>Titre du livre 1</figcaption>
					</figure>
					<p>Description du livre 1</p>
				</article>
				<article>
					<figure>
						<img src="livre2.jpg" alt="Livre 2">
						<figcaption>Titre du livre 2</figcaption>
					</figure>
					<p>Description du livre 2</p>
				</article>
			</section>
		</div>
	</main>

	<footer>
		<div class="container">
			<p>&copy; 2023 Bibliothèque en ligne</p>
		</div>
	</footer>

</body>
</html>
